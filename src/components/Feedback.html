<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - Correos Express</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aloja+Extended:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style(NO_USAR_SOLO_FONTS).css">
  
  <style>
    @font-face {
      font-family: 'Aloja Extended';
      src: url('/fonts/AlojaExtended.woff2') format('woff2'),
           url('/fonts/AlojaExtended.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body { 
      display: block !important; 
      justify-content: unset !important; 
      align-items: unset !important; 
      background: #1a1a1a !important;
      color: #fff !important;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    
    .container.margen-navbar {
      max-width: 1800px !important;
      margin: 3rem auto 2rem auto !important;
      padding: 2rem 2rem 2rem 2rem !important;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.5);
      color: #fff;
      margin-top: 180px !important;
    }
    
    @media (max-width: 911px) {
      .container.margen-navbar {
        max-width: 98vw !important;
        padding: 1.3em 1.2em !important;
        margin: 4.5em 0 0.7em 0 !important;
        font-size: 0.97em !important;
        border-radius: 0 !important;
        margin-top: 120px !important;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div id="contenido-feedback"></div>
  <div id="footer"></div>

  <script type="module">
    import { Navbar } from '/src/components/navbarVolver.js';
    import { Feedback } from '/src/components/Feedback.js';
    import { Footer } from '/src/components/footer.js';
    import { EmpanadaBanner } from '/src/components/EmpanadaBanner.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Cargar componentes
      document.getElementById('navbar').appendChild(Navbar());
      document.getElementById('contenido-feedback').appendChild(Feedback());
      document.getElementById('footer').appendChild(Footer());
      EmpanadaBanner();
      
      // Animación de aparición
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 50);
    });
  </script>
</body>
</html>
