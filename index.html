<!DOCTYPE html>  
<html lang="es">  
<head>  
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>Proyecto Vite Modular</title>  
 <link rel="stylesheet" href="/src/style.css">
 <style>
   body {
     opacity: 0;
     transition: opacity 0.6s ease;
   }
 </style>
 </head>  
<body>  
 <script type="module" src="/src/main.js"></script>
 <script type="module">
   window.addEventListener('DOMContentLoaded', () => {
     setTimeout(() => {
       document.body.style.opacity = '1';
     }, 50);
   });
 </script>  
</body>  
</html>
